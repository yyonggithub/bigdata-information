<!DOCTYPE html>
<html lang="en">

<head>

	<title>[[title]]</title>

<body>
	<div class="container-fluid up">
		<div class="row">
			<div class="col-lg-6 col-sm-6 title">

				</div>
				<!--//大标题-->

				<div class="row QR-Code text-center">
					<div class="col-lg-6 col-sm-6 explain">

					<div class="col-lg-6 col-sm-6">

				</div>
				<!--//二维码-->
			</div>
			<div class="col-lg-6 col-sm-6 up-right">
				<!--订单业务用户数-->
				<div class="col-lg-6 col-sm-6 orders">
					<h2 class="text-center">
							<img src="/img/page1/page1_03.png" alt="icon">
							订单业务用户数
						<hr/>
					</h2>
					<div class="col-lg-6 text-center">
						<img src="/img/page1/page1_10.png" alt="">

						<h1 class="number-text">564601</h1>
					</div>
					<div class="col-lg-6 text-center">
						<img src="/img/page1/page1_12.png" alt="">
						<h3>拆机数</h3>
						<h1 class="number-text">12345</h1>
					</div>
				</div>
				<!--//订单业务用户数-->
				<!--光网端口覆盖率-->

					<h2 class="text-center">
							<img src="/img/page1/page1_05.png" alt="icon">

					</h2>
					<div id="js-light-network"></div>
				</div>
				<!--//光网端口覆盖率-->
			</div>
		</div>

							<img src="/img/page1/page1_51.png" alt="">
